<!doctype html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <link rel="tasker icon" type="image/x-icon" href="images/t_favicon.png" />
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <section>

        <!-- navbar -->
        <nav class="navbar shadow-lg sticky-top navbar-expand-lg navbar-dark" style="background-color: #003d69">
            <a class="navbar-brand" href="#">Tasker</a>
        </nav>

        <!-- sign in form -->
        <div class="signincontent m-5">
            <div class="jumbotron jumbosize shadow-lg mx-auto">
                <h3 class="signregistertitle mt-n3 mb-3">Forgot Your Password?</h3>
                
                <form class="px-4 py-3"> 
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1" class="mb-4">Enter your email in the field below. You should recieve a link to reset your password shortly.</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                        <small id="exampleDropdownFormEmail1" class="form-text text-muted">
                            If you don't recieve an email within 5 minutes try to resend. Please check your spam folder before resending.
                        </small>
                    </div>
                    
                    <div class="form-row mr-0 pull-right">
                        <button type="submit" class="btn btn-outline-primary shadow-lg mr-2">Return to Home</button>
                        <button type="submit" class="btn btn-primary shadow-lg">Send </button>
                    </div>
                </form>
            </div>
        </div>
        
    </section>

</body>
</html>
